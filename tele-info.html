<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>User Info Display</title>
<style>
  body {
    font-family: monospace, monospace;
    background: #111;
    color: #eee;
    padding: 20px;
    white-space: pre-line;
  }
  .error {
    color: #f55;
  }
</style>
</head>
<body>

<div id="userinfo">Loading user info...</div>

<script>
  const username = "Samofficial007";
  const apiURL = `https://mahir.free.nf/index.php?username=${username}`;

  // cors-anywhere proxy URL
  const proxyURL = "https://cors-anywhere.herokuapp.com/";

  async function fetchUserInfo() {
    try {
      const response = await fetch(proxyURL + apiURL);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const text = await response.text();

      // এখানে ধরে নিচ্ছি API JSON রিটার্ন করে, যদি না করে বলো
      // console.log(text);
      let data;
      try {
        data = JSON.parse(text);
      } catch(e) {
        document.getElementById("userinfo").innerHTML = `<span class="error">Failed to parse API response as JSON.</span>`;
        return;
      }

      // নিচে ডাটা ফরম্যাটিং (তোমার API ডাটা অনুযায়ী পরিবর্তন করবে)
      const output = `
✘《 User Information ↯ 》
↯ Full Name: ${data.fullname || "N/A"}
↯ User ID: ${data.user_id || "N/A"}
↯ Username: @${data.username || "N/A"}
↯ Chat ID: ${data.chat_id || "N/A"}

↯ Premium User: ${data.premium ? "Yes" : "No"}
↯ Verified: ${data.verified ? "Yes" : "No"}

↯ Scam: ${data.scam ? "Yes" : "No"}
↯ Fake: ${data.fake ? "Yes" : "No"}
↯ Data Center: ${data.data_center || "N/A"}

↯ Status: ${data.status || "N/A"}
↯ Account Created On: ${data.created_on || "N/A"}
↯ Account Age: ${data.account_age || "N/A"}

↯ Profile Picture URL: ${data.profile_picture || "N/A"}

↯ API Owner: @itz_mahir404 follow: https://t.me/bro_bin_lagbe
      `;

      document.getElementById("userinfo").textContent = output;
    } catch (error) {
      document.getElementById("userinfo").innerHTML = `<span class="error">Error fetching user info: ${error.message}</span>`;
    }
  }

  fetchUserInfo();
</script>

</body>
</html>
